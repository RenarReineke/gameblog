{% extends 'blog/base_blog.html' %}

{% block title %}
	Удаление комментария - {{ block.super }}
{% endblock %}


{% block content %}


	<form class="post-create-form" action="{{ comment.get_delete_url }}" method="post">

		{% csrf_token %}


		<h2>Вы хотите удалить комментарий <b><br>{{ comment.body }}</b>?</h2>

		<div class="post-delete-form-wrapper">

			<button class="post-create-form__button" type="submit">
				Удалить
			</button>

			<a class="post-create-form__button link-delete-form" href="{{ comment.post.get_absolute_url }}">Отмена</a>

		</div>
		
	</form>
		





{% endblock %}
