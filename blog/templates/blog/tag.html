{% extends 'blog/base_blog.html' %}

{% block title %}
	{{ tag.title }}-{{ block.super }}
{% endblock %}


{% block content %}
	<h2 class="tag-title-posts-list">Статьи в категории<br>{{ tag.title }}</h2>
	
	

	<ul class="posts-list">
		{% for post in tag.posts.all %}
			{% include 'blog/includes/post_card_template.html' %}
		{% endfor %}
	</ul>

{% endblock %}
